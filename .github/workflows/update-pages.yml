name: Update pages from Notion
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # run daily at 3am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Notion data and generate markdown
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          pip install requests
          python3 scripts/notion_to_md.py content/

      - name: Commit new pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/*.md || true
          git diff --cached --quiet || git commit -m "Update pages from Notion"
          git push
